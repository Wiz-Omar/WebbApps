  <script>
    window.onload = function() {
      // Extract query parameters
      const queryParams = new URLSearchParams(window.location.search);
      const imageUrl = queryParams.get('image');
  
      // Get the image element and file name span
      const imageElement = document.querySelector('.image-container img');
      const fileNameSpan = document.querySelector('.file-name');
  
      // Set the image source if available
      if (imageUrl) {
        imageElement.src = imageUrl;
        imageElement.style.display = 'block'; // Show the image
  
        // Extracting the filename from the imageUrl
        // Extracting the filename from the imageUrl
        const splitPath = imageUrl.split('/');
        const filename = splitPath[splitPath.length - 1];

      // Update the filename in the HTML
      fileNameSpan.innerText = filename; // Set filename
  
        // Update the filename in the HTML
        fileNameSpan.innerText = filename || 'Unknown'; // Set filename or 'Unknown' if filename is not available
      }
    };
  </script>
